<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devhaus Tracking Code Test</title>
  </head>
  <body data-event="Page Viewed" data-property-name1="page_title:innerHTML">
    <h1>Devhaus Tracking Code Test Page</h1>

    <a href="#" data-event="Link Clicked" data-property-name1="link_text:innerHTML">Click Me</a>

    <h2>Form Submission</h2>
    <form id="myForm">
      <label for="email">Email:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        data-identify="true"
        data-both-identify-and-track="true"
      /><br /><br />

      <label for="firstName">First Name:</label><br />
      <input type="text" id="firstName" name="firstName" data-identify="true" /><br /><br />

      <label for="lastName">Last Name:</label><br />
      <input type="text" id="lastName" name="lastName" data-identify="true" /><br /><br />

      <label for="country">Country:</label><br />
      <select id="country" name="country">
        <option value="us">United States</option>
        <option value="ca">Canada</option>
        <option value="uk">United Kingdom</option></select
      ><br /><br />

      <label>Favorite Colors (Checkboxes):</label><br />
      <input type="checkbox" id="color_red" name="favorite_colors[]" value="red" />
      <label for="color_red">Red</label><br />
      <input type="checkbox" id="color_green" name="favorite_colors[]" value="green" />
      <label for="color_green">Green</label><br />
      <input type="checkbox" id="color_blue" name="favorite_colors[]" value="blue" />
      <label for="color_blue">Blue</label><br /><br />

      <label>Preferred Contact Method (Radio):</label><br />
      <input type="radio" id="contact_email" name="contact_method" value="email" />
      <label for="contact_email">Email</label><br />
      <input type="radio" id="contact_phone" name="contact_method" value="phone" />
      <label for="contact_phone">Phone</label><br /><br />

      <label for="satisfaction">Satisfaction (1-7):</label><br />
      <input type="range" id="satisfaction" name="satisfaction" min="1" max="7" /><br /><br />

      <label for="message">Message (ignored):</label><br />
      <textarea id="message" name="message" data-ignore="true"></textarea><br /><br />

      <input type="submit" value="Submit" data-event="Form Submitted" data-submit-button="true" />
    </form>

    <h2>CMS/Repeated Items (Simulated)</h2>
    <div data-wrapper="true">
      <div class="product-card">
        <h3 data-property-name="product_name">Product 1</h3>
        <p data-property-name="product_description">Description of product 1</p>
        <button data-event="Product Clicked" data-cms="true">View Product 1</button>
      </div>

      <div class="product-card">
        <h3 data-property-name="product_name">Product 2</h3>
        <p data-property-name="product_description">Description of product 2</p>
        <button data-event="Product Clicked" data-cms="true">View Product 2</button>
      </div>
    </div>

    <!-- Devhaus Tracking Code Snippet (replace with your actual snippet) -->
    <script
      id="devhaus-tracking-code"
      segment-prod-write-key="YOUR_SEGMENT_WRITE_KEY"
      fullstory="YOUR_FULLSTORY_ORG_ID"
      ga4="YOUR_GA4_MEASUREMENT_ID"
      enable-consent-manager="false"
    ></script>
    <script src="YOUR_DEVHAUS_TRACKING_CODE_URL"></script>
  </body>
</html>
